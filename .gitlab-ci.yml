build-push-app:
  image: docker:stable
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --build-arg VITE_API_BASE_URL=https://cnp-connect-back.duckdns.org/api -t $CI_REGISTRY_IMAGE:$TAG_BUILD .
    - docker push $CI_REGISTRY_IMAGE:$TAG_BUILD
  rules:
    - when: manual
